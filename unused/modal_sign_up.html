<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <meta name="description" content="modal dialog for new user registration">
    <link rel="stylesheet" type="text/css" href="assets/css/modal_sign_up.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="myModal" class="modal">
        <form action="#" method="post">
            <h2>Sign Up</h2>
            <p>
                <label for="name" class="floatLabel">User Name</label>
                <input id="name" name="name" type="text">
            </p>
            <p>
                <label for="Email" class="floatLabel">Email</label>
                <input id="Email" name="Email" type="text">
            </p>
            <p>
                <label for="password" class="floatLabel">Password</label>
                <input class="pw123" id="password" name="password" type="password">
                <span>Enter a password longer than 5 characters</span>
            </p>
            <p>
                <label for="confirm_password" class="floatLabel">Confirm Password</label>
                <input id="confirm_password" name="confirm_password" type="password">
                <span>Your passwords do not match</span>
            </p>
            <p>
                <input type="submit" value="Create My Account" id="submit">
            </p>
        </form>  
    </div>
</body>
<script src="assets/javascript/modal_sign_up.js"></script>
</html>
